<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          <a href="{{ site.baseurl }}/beta-eksi.html" class="pull-right" title="Beta">Yeni Tasarım</a>
        </h3>
        <p id="debe_date_p"><input type="text" id="debe_date"> <input id="get_debe_date" class="btn btn-default" type="button" value="Tarihe Göre Getir">
<div class="grid" id="searchBar">
        <div id="search">
              <form role="search" method="get" action="{{site.baseurl}}/search/">
                  <input id="searchString" name="searchString"
                         placeholder="Arama" type="text">
                  <input id="searchButton" name="googleSearchName" type="submit" value="Search">
              </form>
        </div>
        </div>
 </p>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
